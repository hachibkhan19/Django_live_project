{% extends 'base.html' %}
{% load static %}
    {% block content %}
    <!-- registration -->
    <div class="container login-page">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card bg-primary text-center card-form" style="box-shadow:2px 0px 3px 0px gray">
                    <div class="card-body">
                        <h3>Sign In Today</h3>
                        <h6>Please fill out this form to register</h6>  
                        {% for message in messages %}
                        <div class="alert {{ message.tags }} alert-dismissible" role="alert">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            </button>
                            {{ message }}
                        </div>
                        {% endfor %}
                        <form method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="text" class="form-control form-control-lg" placeholder="First Name" name="first_name">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-lg" placeholder="Last Name" name="last_name">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-lg" placeholder="Username" name="username">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control form-control-lg" placeholder="Email" name="email">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control form-control-lg" placeholder="Password" name="password1">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control form-control-lg" placeholder="Confirm Password" name="password2">
                            </div>
                            <button class="btn btn-outline-light btn-block" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
